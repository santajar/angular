<div class="login-page-wrapper">

  <main class="auth-main">
    <div class="auth-block centered">
      <h1>Sign in to Jazti<br />Back Office</h1>

      <form class="form-horizontal" role="form" name="vm.loginForm" novalidate ng-submit="vm.login()">
        <div class="form-group">
          <label for="inputUsername" class="col-sm-2 control-label">Username</label>

          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUsername" name="inputUsername" placeholder="Username" ng-model="vm.formLogin.username" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">Password</label>

          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Password" ng-model="vm.formLogin.password" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default btn-auth" ng-disabled="vm.loginForm.$invalid || vm.submitted">Sign in</button>
          </div>
        </div>
      </form>
    </div>
  </main>

</div>
