<div class="col-sm-12" ba-panel>
      <form class="form-horizontal" name="formMenuAdd" ng-submit="vm.addMenu()" novalidate>
            <div class="container">
                  <div class="row">
                        <div class="col-lg-12">

                              <div class="form-group">
                                    <label class="col-sm-2 control-label" for="name">Menu Name</label>
                                    <div class="col-sm-4" ng-class="{'has-error': formMenuAdd.menuName.$touched && formMenuAdd.menuName.$invalid}">
                                          <input type="text" class="form-control" placeholder="Menu Name" name="menuName" id="menuName" ng-model="vm.formAddMenu.menuName" required>
                                    </div>
                              </div>
                              <div class="form-group">
                                    <label class="col-sm-2 control-label" for="name">Parent Menu</label>
                                    <div class="col-sm-4" ng-class="{'has-error': formMenuAdd.parentId.$touched && formMenuAdd.parentId.$invalid}">
                                          <ui-select name="idMMenu" id="idMMenu" ng-model="vm.formAddMenu.parentId">
                                                <ui-select-match allow-clear="true">{{$select.selected.menuName}}</ui-select-match>
                                                <ui-select-choices repeat="item.id as item in am.menus | filter: $select.search">
                                                      <div ng-bind-html="item.menuName | highlight: $select.search"></div>
                                                </ui-select-choices>
                                          </ui-select>
                                    </div>
                              </div>
                              <div class="form-group">
                                    <label class="col-sm-2 control-label" for="name">Sequence</label>
                                    <div class="col-sm-4" ng-class="{'has-error': formMenuAdd.sequence.$touched && formMenuAdd.sequence.$invalid}">
                                          <input type="number" class="form-control" placeholder="Sequence ID" name="sequence" id="sequence" ng-model="vm.formAddMenu.sequence" required>
                                    </div>
                              </div>
                              <div class="form-group">
                                    <label class="col-sm-2 control-label" for="name">Link</label>
                                    <div class="col-sm-4" ng-class="{'has-error': formMenuAdd.link.$touched && formMenuAdd.link.$invalid}">
                                          <input type="text" class="form-control" placeholder="link" name="link" id="link" ng-model="vm.formAddMenu.link" required>
                                    </div>
                              </div>

                              <br>
                              <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                          <button type="submit" class="btn btn-primary btn-lg" ng-disabled="formMenuAdd.$invalid || vm.submitted ">SUBMIT</button>
                                          <!--<button type="button" class="btn btn-danger btn-lg">CANCEL</button>-->
                                          <button type="button" class="btn btn-warning btn-lg" ng-click="vm.goBack()">BACK</button>
                                    </div>
                              </div>

                        </div>
                  </div>
            </div>
      </form>
</div>
