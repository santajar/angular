<form class="form-horizontal" name="formGroupAdd" ng-submit="vm.addGroup()" novalidate>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">


              <div class="form-group">
                    <label class="col-sm-2 control-label" for="roleId">Role</label>
                    <div class="col-sm-4" ng-class="{'has-error': vm.formUserAdd.roleId.$touched && vm.formUserAdd.roleId.$invalid}">
                          <ui-select name="roleId" id="roleId" ng-model="vm.formAddGroup.idMRole" required>
                                <ui-select-match placeholder="Role">{{$select.selected.roleName}}</ui-select-match>
                                <ui-select-choices repeat="item.id as item in vm.roles | filter: $select.search">
                                      <div ng-bind-html="item.roleName | highlight: $select.search"></div>
                                </ui-select-choices>
                          </ui-select>
                    </div>
              </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="name">Group Name</label>
                    <div class="col-sm-4" ng-class="{'has-error': formGroupAdd.roleName.$touched && formGroupAdd.groupName.$invalid}">
                        <input type="text" class="form-control" placeholder="Group Name" name="groupName" id="groupName" ng-model="vm.formAddGroup.groupName" required>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button type="submit" class="btn btn-primary btn-lg" ng-disabled="formGroupAdd.$invalid || vm.submitted "  >SUBMIT</button>
                        <!--<button type="button" class="btn btn-danger btn-lg">CANCEL</button>-->
                        <button type="button" class="btn btn-warning btn-lg" ng-click="vm.goBack()">BACK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
